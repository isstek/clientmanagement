    <td><span {% if person.annoyance > 5 %}class="alert"{% else %}{% endif %}> {{ person.annoyance }}</span></td>
    <td>{{ person.description }}</td>
    <td>
        <button class="button round nomargin margin-sides" data-open="modal-personname-{{ person.id }}">View full info</a>

    </td>
</tr>
