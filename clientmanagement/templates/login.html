{% extends "_basenarrow.html" %} {% load staticfiles %} {% block extra_css %}
<style>
    .log-in-form {
        border: 1px solid #cacaca;
        padding: 1rem;
        border-radius: 0;
    }
</style>{% endblock %} {% block body %} {% csrf_token %}
<h2 class="text-center">Welcome to the Infotek Client Management System</h2>
<div class="row align-self-middle text-center">
    <div class="columns small-12">
        <form action="{% url 'loginpage' %}" method="POST" enctype='multipart/form-data' class="log-in-form text-center">
            {% csrf_token %}
            <h4 class="text-center">Log in to the system</h4>
            <div class="row" data-equalizer>
                <div class="columns small-12" data-equalizer-watch><label>
        Username
        <input id="username" name="username" type="text" placeholder="Username" required>
    </label></div>
            </div>
            <div class="row">
                <div class="columns small-12"><label>
        Password
        <input id="password" name="password" type="password" placeholder="Password" required>
    </label></div>
            </div>
            <div class="row">
                <div class="columns small-12"><button class="button round">Log in</button></div>
            </div>
            <!-- <div class="row">
                <div class="columns small-12"><a href="#">Forgot your password?</a></div>
            </div> -->
        </form>
    </div>
</div>
{% endblock %}
